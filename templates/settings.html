{% extends 'base.html' %}
{% block content %}
<div class="card">
  <h2>Configurações</h2>
  <form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <label>Limite Mensal (R$)</label>
    <input name="monthly_limit" type="number" step="0.01" value="{{ limit }}">
    <button class="btn">Salvar</button>
  </form>
</div>
{% endblock %}
