{% extends 'base.html' %}
{% block content %}
<div class="card">
  <h2>Adicionar Gasto</h2>
  <form method="post">
    <label>Valor (R$)</label>
    <input name="amount" type="number" step="0.01" required>
    <label>Categoria</label>
    <input name="category" required>
    <label>Data</label>
    <input name="date" type="date">
    <button class="btn">Salvar</button>
  </form>
</div>
{% endblock %}
